<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <meta name="description" content="A simple Calendar in JavaScript">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="src/css/vanilla-calendar.css">
        <script src="src/js/vanilla-calendar.js" defer></script>
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="content">
            <h2>Calendar</h2>
            <p>It's a simple calendar in JavaScript</p>

            <div class="area-buttons">
                <button class="info" name="pastDates">Disable past dates</button>
                <button class="info" name="availableDates">Set available dates</button>
                <button class="info" name="availableWeekDays">Set available weekdays</button>
            </div>
            <div id="myCalendar" class="vanilla-calendar" style="margin-bottom: 20px"></div>
        </div>
    </body>
</html>
